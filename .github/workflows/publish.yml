name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: npm

    permissions:
      contents: read
      id-token: write  # Required for OIDC

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          # NO registry-url - let npm use OIDC

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Debug before publish
        run: |
          echo "npm version: $(npm --version)"
          echo "node version: $(node --version)"
          echo "ACTIONS_ID_TOKEN_REQUEST_URL: ${ACTIONS_ID_TOKEN_REQUEST_URL:+set}"
          cat ~/.npmrc 2>/dev/null || echo "No ~/.npmrc"
          cat .npmrc 2>/dev/null || echo "No .npmrc"

      - name: Publish to npm with OIDC
        run: npm publish --provenance --access public

      - name: Summary
        run: |
          echo "## Published to npm" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** mnehmos.ooda.mcp" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** $(node -p "require('./package.json').version")" >> $GITHUB_STEP_SUMMARY
